<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Add Patient Details</title>
  <style>
    .form-label {
      font-weight: bold;
    }
    .card {
      border-radius: 15px;
    }
    .btn-success {
      border-radius: 50px;
      font-weight: bold;
    }
    .form-control {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white text-center">
            <h3 class="mb-0">Add Patient Details</h3>
          </div>
          <div class="card-body">
            <form method="POST" novalidate>
              {% csrf_token %}

              <!-- Patient Name -->
              <div class="mb-4">
                <label for="id_patient_name" class="form-label">Patient Name</label>
                <input type="text" name="patient_name" class="form-control" id="id_patient_name" value="{{ form.patient_name.value }}">
              </div>

              <!-- Age -->
              <div class="mb-4">
                <label for="id_age" class="form-label">Age</label>
                <input type="number" name="age" class="form-control" id="id_age" value="{{ form.age.value }}">
              </div>

              <!-- Issue -->
              <div class="mb-4">
                <label for="id_issue" class="form-label">Issue</label>
                <input type="text" name="issue" class="form-control" id="id_issue" value="{{ form.issue.value }}">
              </div>

              <!-- Diagnosis -->
              <div class="mb-4">
                <label for="id_diagnosis" class="form-label">Diagnosis</label>
                <textarea name="diagnosis" class="form-control" id="id_diagnosis">{{ form.diagnosis.value }}</textarea>
              </div>

              <!-- Medicines -->
              <div class="mb-4">
                <label for="id_medicines" class="form-label">Medicines</label>
                <textarea name="medicines" class="form-control" id="id_medicines">{{ form.medicines.value }}</textarea>
              </div>

              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Save Details</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
