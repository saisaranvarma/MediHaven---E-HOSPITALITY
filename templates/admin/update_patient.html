{% extends 'admin/index.html' %}

{% block content2 %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Update Patient Details</h3>
        </div>
        <div class="card-body">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id_first_name" class="form-label">First Name</label>
                        <input type="text" id="id_first_name" name="first_name" value="{{ form.first_name.value }}" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_last_name" class="form-label">Last Name</label>
                        <input type="text" id="id_last_name" name="last_name" value="{{ form.last_name.value }}" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" id="id_email" name="email" value="{{ form.email.value }}" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_phone_number" class="form-label">Phone Number</label>
                        <input type="text" id="id_phone_number" name="phone_number" value="{{ form.phone_number.value }}" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id_date_of_birth" class="form-label">Date of Birth</label>
                        <input type="date" id="id_date_of_birth" name="date_of_birth" value="{{ form.date_of_birth.value }}" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_gender" class="form-label">Gender</label>
                        <select id="id_gender" name="gender" class="form-control">
                            {% for choice, label in form.gender.field.choices %}
                                <option value="{{ choice }}" {% if choice == form.gender.value %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" id="id_password" name="password" value="{{ form.password.value }}" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" id="id_confirm_password" name="confirm_password" value="{{ form.confirm_password.value }}" class="form-control">
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'adminuser' %}" class="btn btn-secondary">Back</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block doctors %}{% endblock %}
